<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acortador de URLs | Portfolio</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen p-4 transition-colors duration-300">

    <!-- BotÃ³n de cambio de tema con logos alternantes -->
    <button id="themeToggle" class="fixed top-4 right-4 z-50">
      <i class="fas fa-moon theme-logo text-gray-800"></i>
      <i class="fas fa-sun theme-logo hidden text-white"></i>
    </button>

    <div
      class="max-w-lg mx-auto card rounded-xl shadow-md overflow-hidden p-6 mt-10"
    >
      <h1
        class="text-2xl font-bold text-center text-black dark:text-gray-200 mb-2"
      >
        <i class="fas fa-link text-blue-500"></i> Acortador de URLs
      </h1>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
        Pega tu enlace largo para acortarlo
      </p>

      <div class="mb-6">
        <div class="flex">
          <input
            type="url"
            id="longUrl"
            placeholder="https://ejemplo.com/mi-enlace-super-largo"
            class="input-field flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <button
            id="shortenBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors"
          >
            Acortar
          </button>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
          * Recuerda incluir "http://" o "https://"
        </p>
      </div>

      <div
        id="result"
        class="hidden bg-gray-50 dark:bg-gray-700 p-4 rounded-lg mb-6"
      >
        <p class="text-black dark:text-gray-200 mb-2">Enlace acortado:</p>
        <div class="flex items-center">
          <input
            type="text"
            id="shortUrl"
            readonly
            class="input-field flex-grow px-3 py-2 border rounded-l-lg text-blue-600 dark:text-blue-400"
          />
          <button
            id="copyBtn"
            class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 px-3 py-2 rounded-r-lg transition-colors"
            title="Copiar"
          >
            <i class="far fa-copy"></i>
          </button>
        </div>
        <div class="mt-3 flex justify-between">
          <a
            id="qrLink"
            href="#"
            target="_blank"
            class="text-sm text-blue-500 hover:underline dark:text-blue-400"
          >
            <i class="fas fa-qrcode"></i> Generar QR
          </a>
          <a
            id="visitLink"
            href="#"
            target="_blank"
            class="text-sm text-blue-500 hover:underline dark:text-blue-400"
          >
            <i class="fas fa-external-link-alt"></i> Visitar
          </a>
        </div>
      </div>

      <div id="historySection" class="hidden">
        <h3
          class="font-semibold text-amber-300 dark:text-gray-200 mb-3 border-b pb-2 border-gray-200 dark:border-gray-600"
        >
          Tus enlaces recientes
        </h3>
        <ul id="historyList" class="space-y-2"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
